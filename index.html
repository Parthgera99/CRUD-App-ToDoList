<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="style.css">
    <title>Make Files</title>
    
</head>
<body>

    <H1> To Do List - A CRUD App  </H1>



    <div class="input-group mt-5 mx-auto w-50 text-center">
        <input id="input" type="text" class="form-control"   aria-label="Recipient's username with two button addons">
        <button id="button" class="btn btn-outline-success" type="button">Add Task</button>
      </div>

      

      <ul id="ultag" class="list-group w-50 mt-2 mx-auto">
        <li class="list-group-item d-flex justify-content-between ">
            <p class="mb-0 flex-grow-1">Chapter 1</p>
            <button id="editbutton" class="btn mx-3 btn-sm btn-warning" onclick="editElement(this)" type="button">Update Your Task</button>
            <button id="removebutton" class="btn btn-sm btn-danger" onclick='removeElement(this)' type="button">Completed</button>
        </li>

      </ul>


    
</body>
<script src="script.js"></script>
